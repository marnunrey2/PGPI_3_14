{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Invitados{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                <input type="text" name="{{ form.nombre.name }}" id="{{ form.nombre.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.telefono.id_for_label }}">{{ form.telefono.label }}</label>
                <input type="text" name="{{ form.telefono.name }}" id="{{ form.telefono.id_for_label }}" 
                class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Crear invitado</button>
        </form>
    </div>
</div>
{% endblock %}
