{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Servicios{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>
                <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>
                <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
                <input type="text" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" 
                class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
                <input type="text" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" 
                class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Crear usuario empleado</button>
        </form>
    </div>
</div>
{% endblock %}
