{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Servicios{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.nombre.id_for_label }}">{{ form.nombre.label }}</label>
                <input type="text" name="{{ form.nombre.name }}" id="{{ form.nombre.id_for_label }}" 
                class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.descripcion.id_for_label }}">{{ form.descripcion.label }}</label>
                <textarea name="{{ form.descripcion.name }}" id="{{ form.descripcion.id_for_label }}" 
                class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.imagen.id_for_label }}">{{ form.imagen.label }}</label>
                <input type="file" class="form-control" name="{{ form.imagen.name }}" accept="image/*">
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="{{ form.precio.id_for_label }}">{{ form.precio.label }}</label>
                <input type="text" name="{{ form.precio.name }}" id="{{ form.precio.id_for_label }}" 
                class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Crear servicio</button>
        </form>
    </div>
</div>
{% endblock %}
