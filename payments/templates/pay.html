<!-- templates/pay.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AesthetiCare Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://js.stripe.com/v3/"></script>  <!-- new -->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
    <!-- Custom CSS -->
    <style>
      body {
          background-color: rgba(255, 255, 255);
      }
      .login-container {
          max-width: 500px;
          margin: 0 auto;
          padding: 40px 20px;
          background-color: rgba(255, 255, 255, 0.8);
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
          margin-top: 100px;
          margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="login-container">
          <strong><p>Proceder al pago telem√°tico de la cita/citas: </p></strong>
            <pre>{{ texto }}</pre>
            <p hidden id="dictionary">{{ dict }}</p>
          <button class="btn btn-primary" id="submit">Pagar ahora</button>
        </div>
      </div>
    </section>
    <script>
      // static/main.js
      console.log("Sanity check!");

      //{'priceIds': ['price_1OK0nFEuWVOCbA5veHHsooKR', 'price_1OJNqKEuWVOCbA5v4eDnqSNQ'], 'citasIds': [16, 17]}

      // Get Stripe publishable key
      fetch("utils/config/")
      .then((result) => { return result.json(); })
      .then((data) => {
        // Initialize Stripe.js
        const stripe = Stripe(data.publicKey);
        console.log(stripe);

        // new
        // Event handler
        document.querySelector("#submit").addEventListener("click", () => {
            console.log("Boton pulsado!");
          // Get Checkout Session ID
          fetch("utils/create-custom-checkout-session/", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: document.querySelector("#dictionary").innerHTML //JSON.stringify(data) // body data type must match "Content-Type" header
    })
        .then((result) => {
            console.log(result);
          if (!result.ok) {
            throw new Error('Network response was not ok');
          }
          return result.json();
        })
        .then((data) => {
          // Redirect to Stripe Checkout
          return stripe.redirectToCheckout({ sessionId: data.sessionId });
        })
        .catch((error) => {
          console.error('Fetch error:', error);
        });
        });
      });
    </script>
  </body>
</html>
