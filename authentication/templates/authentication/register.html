{% extends "home/base.html" %}
{% block title %}AesthetiCare - Registro{% endblock %}
{% block extrahead %}
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="login-container">
    <h2>Regístrate en AesthetiCare</h2>
    <form method="post">
        {% csrf_token %}
        {% if msg %}
            <div class="alert alert-danger" role="alert">
                <p>{{ msg }}</p>
            </div>
        {% endif %}
        <div class="form-group">
            <label for="first_name">Nombre</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="last_name">Apellidos</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password1">Contraseña</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password2">Repita la contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
        </div>
        <section class="form-confirmation">
            <button type="submit" class="btn btn-success btn-block">Registrarse</button>
        </section>
    </form>
    <p class="mt-3">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
  </div>
</div>
{% endblock %}
