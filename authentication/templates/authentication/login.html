{% extends "home/base.html" %}
{% block title %}AesthetiCare - Iniciar sesión{% endblock %}
{% block extrahead %}
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
{% endblock %}

{% block content %}

<div class="container">
  <div class="login-container">
    <h2>Inicia sesión en AesthetiCare</h2>
    <form method="post">
        {% csrf_token %}
        {% if msg %}
            <div class="alert alert-danger" role="alert">
                <p>{{ msg }}</p>
            </div>
        {% endif %}
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Recuérdame</label>
        </div>
        <section class="form-confirmation">
            <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button>
        </section>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
  </div>
</div>
{% endblock %}
