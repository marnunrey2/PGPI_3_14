{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Reserva{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <style>
        .custom-dropdown {
            width: 300px; 
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h1>Seleccione la fecha y la hora de la cita</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        
            {% if not request.user.is_authenticated %}
            <!-- Fields for non-logged-in users -->
            <label for="id_name">Name:</label>
            <input type="text" name="name" id="id_name">
        
            <label for="id_email">Email:</label>
            <input type="email" name="email" id="id_email">
        
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="id_phone_number">
            {% endif %}
        
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
