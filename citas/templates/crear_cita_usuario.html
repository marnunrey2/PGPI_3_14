{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Reserva{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <style>
        .custom-dropdown {
            width: 300px; 
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h1>Seleccione la fecha y la hora de la cita</h1>
        <form class="form-group" id="cita-form" hx-post="{% url 'cita' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
