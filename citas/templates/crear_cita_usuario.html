{% extends "home/base.html" %}
{% load i18n static %}

{% block title %}Reserva{% endblock %}

{% block extrahead %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <style>
        .custom-dropdown {
            width: 300px; 
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h1>Seleccione la fecha y la hora de la cita</h1>
        <form class="form-group" id="cita-form" hx-post="{% url 'cita' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">Reservar</input>
        </form>
    </div>
</div>
{% endblock %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Attach an event listener to the fecha field
        console.log("ready!");
        $("#id_fecha").change(function () {
            // Get the selected fecha value
            var fecha = $(this).val();
    
            // Make an Ajax request to get horas disponibles
            $.ajax({
                url: "/horas_disponibles/",
                data: {
                    fecha: fecha,
                    especialista: $("#id_especialista").val(),  // Get the selected especialista value
                    servicio: $("#id_servicio").val(),  // Get the selected servicio value
                },
                success: function (data) {
                    // Update the options for the hora field
                    $("#id_hora").empty();
                    $.each(data.horas, function (key, value) {
                        $("#id_hora").append($('<option>').text(value).attr('value', key));
                    });
                },
                error: function () {
                    // Handle errors if necessary
                }
            });
        });
    });
</script>
